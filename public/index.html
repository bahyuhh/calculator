<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator BYU</title>
    <link rel="icon" href="calculator.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <meta
      name="description"
      content="project ini dibuat semata mata untuk memenuhi tugas pelajaran pplg saya semoga guru terpuaskan dengan project sederhana yang saya buat iniðŸ¥°ðŸ¥°ðŸ¥°"
    />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Calculator BYU" />
    <meta
      property="og:image"
      content="https://calculator-byu.web.app/calculator.jpg"
    />
    <meta property="og:url" content="https://calculator-byu.web.app" />
    <link rel="canonical" href="https://calculator-byu.web.app" />

    <link rel="stylesheet" href="style.css" />
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" />

      <div class="buttons">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
